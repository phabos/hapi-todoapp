<html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Media center app</title>
      <meta name="HandheldFriendly" content="True" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="{{asset 'css/bootstrap.min.css'}}"></link>
      <link rel="stylesheet" type="text/css" href="{{asset 'css/main.css'}}"></link>
      <link rel="stylesheet" type="text/css" href="{{asset 'font-awesome/css/font-awesome.min.css'}}"></link>
      <link rel="stylesheet" type="text/css" href="{{asset 'css/loading-bar.css'}}"></link>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
      <script type="text/javascript" src="{{asset 'js/jquery-3.1.0.min.js'}}"></script>
      <script type="text/javascript" src="{{asset 'js/bootstrap.min.js'}}"></script>
      <script type="text/javascript" src="{{asset 'js/angular.min.js'}}"></script>
      <script type="text/javascript" src="{{asset 'js/angular-local-storage.min.js'}}"></script>
    </head>
    <body ng-app="mediaCenter">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 acenter">
            <h1 class="main-title"><i class="fa fa-headphones" aria-hidden="true"></i> Media center</h1>
            <div class="clear"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div>
              <form class="aor">
                <input class="form-control" type="text" placeholder="Search...">
                <button type="submit" class="fm">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
              <ul class="nav of nav-stacked">
                <li>
                  <a href="/" class="">Home</a>
                </li>
                <li>
                  <a href="/artists" class="">Artistes</a>
                </li>
                <li>
                  <a href="/playlists" class="">Playlist</a>
                </li>
                <li>
                  <a href="/youtube" class="">Youtube</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="main col-sm-8">
            {{{content}}}
          </div>
        </div>
      </div>
      <div class="player" ng-controller="PlayerCtrl">
        <ul>
          <li ng-repeat="file in player">
            {* file.fileName *}
          </li>
        </ul>
        <div>
          <i class="fa fa-play-circle" aria-hidden="true" ng-click="play();"></i>
          <i class="fa fa-stop-circle" aria-hidden="true" ng-click="stop();"></i>
          <i class="fa fa-step-forward" aria-hidden="true" ng-click="next();"></i>
        </div>
      </div>
      <hr class="rw aky">
      <footer>
        <div class="row">
          <div class="col-sm-12 aright">
            <a href="https://twitter.com/phabos1" target="_blank">@made with love by phabos</a>
          </div>
        </div>
      </footer>
      <script type="text/javascript" src="{{asset 'js/main.js'}}"></script>
      <script type="text/javascript" src="{{asset 'js/loading-bar.js'}}"></script>
      <script type="text/javascript" src="{{asset 'js/angular-custom.js'}}"></script>
      <script src="/socket.io/socket.io.js"></script>
    </body>
</html>

<div class="mainartist" ng-controller="YoutubeCtrl">
  <h2>Youtube</h2>
  <div class="clear"></div>
  <input type="text" name="youtubeurl" placeholder="Youtube URL" class="form-control" />
  <div class="clear"></div>
  <div class="text-right">
    <button type="button" class="btn btn-primary" ng-click="saveUrl()">Save URL</button>
    <button type="button" class="btn btn-primary" ng-click="play()">Play</button>
  </div>
</div>
